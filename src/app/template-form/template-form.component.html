<form class="mt-5 row" #f="ngForm" (ngSubmit)="onSubmit(f)">
<div class="form-group">
    <label for="nome" class="form-label">Nome</label>
    <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome" [(ngModel)]="usuario.nome" required #nome="ngModel">    
  </div>
  <div class=" alert alert-warning mb-3" *ngIf="!nome.valid && nome.touched">    
    Nome é obrigatorio
  </div>
  

  <div class="form-group">
    <label for="email" class="form-label">Email</label>
    <input type="text" class="form-control" id="email" placeholder="nome@email.com" name="email" [(ngModel)]="usuario.email" required #email="ngModel">
 </div>

 <div class=" alert alert-warning mb-3" *ngIf="!email.valid && email.touched">    
  Campo e-mail é obrigatorio
</div>

<div class="form-group col-md-3">
  <label for="cep" class="form-label">CEP</label>
  <input type="text" class="form-control" id="cep" placeholder="" name="cep" ngModel required #cep="ngModel">
</div>

<div class="form-group col-md-3">
  <label for="numero" class="form-label">Numero</label>
  <input type="text" class="form-control" id="numero" placeholder="" name="numero" ngModel required #numero="ngModel">
</div>

<div class="form-group col-md-6">
  <label for="complemento" class="form-label">Complemento</label>
  <input type="text" class="form-control" id="complemento" placeholder="" name="complemento" ngModel required #complemento="ngModel">
</div>

<div class="form-group">
  <label for="rua" class="form-label">Rua</label>
  <input readonly type="text" class="form-control" id="rua" placeholder="" name="rua" ngModel required #rua="ngModel">
</div>

<div class="form-group col-md-4">
  <label for="bairro" class="form-label">Bairro</label>
  <input readonly type="text" class="form-control" id="bairro" placeholder="" name="bairro" ngModel required #bairro="ngModel">
</div>

<div class="form-group col-md-5">
  <label for="cidade" class="form-label">Cidade</label>
  <input readonly type="text" class="form-control" id="cidade" placeholder="" name="cidade" ngModel required #cidade="ngModel">
</div>

<div class="form-group col-md-3">
  <label for="estado" class="form-label">Estado</label>
  <input readonly type="text" class="form-control" id="estado" placeholder="" name="estado" ngModel required #estado="ngModel">
</div>

<div class="col-12">
  <button [disabled]="!f.valid" type="submit" class="btn btn-primary mt-3" >Submit</button>
</div>

<app-form-debug [form]="f"></app-form-debug>

</form>
