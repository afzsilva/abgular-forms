<form class="mt-5" #f="ngForm" (ngSubmit)="onSubmit(f)">
<div class="form-group">
    <label for="nome" class="form-label">Nome</label>
    <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome" ngModel >
  </div>
  <div class="form-group">
    <label for="email" class="form-label">Email</label>
    <input type="text" class="form-control" id="email" placeholder="nome@email.com" name="email" ngModel>
</div>
<button type="submit" class="btn btn-primary mt-3" >Submit</button>
</form>
