<form class="mt-5" #f="ngForm" (ngSubmit)="onSubmit(f)">
<div class="form-group">
    <label for="nome" class="form-label">Nome</label>
    <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome" [(ngModel)]="usuario.nome" required #nome="ngModel">
     <!--

       <div>     
         {{nome.className}}
        </div>
      -->
  </div>
  <div class=" alert alert-warning mb-3" *ngIf="!nome.valid && nome.touched">    
    Nome é obrigatorio
  </div>
  

  <div class="form-group">
    <label for="email" class="form-label">Email</label>
    <input type="text" class="form-control" id="email" placeholder="nome@email.com" name="email" [(ngModel)]="usuario.email" required #email="ngModel">
 </div>
 <div class=" alert alert-warning mb-3" *ngIf="!email.valid && email.touched">    
  Campo e-mail é obrigatorio
</div>

<button type="submit" class="btn btn-primary mt-3" >Submit</button>
</form>
